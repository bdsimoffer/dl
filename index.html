<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="sttle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
  <script src="js/sjfile1.js"></script>
  <script src="js/sjfile2.js"></script>
  <script>
    $(document).ready(function () {
      $('.chosen-select').chosen();
    });
  </script>
  <script src="js/dob.js"></script>
  <script src="js/optional.js"></script>
  <script type="text/javascript" src="js/sjfile3.js"></script>
</head>

<body>
  <div class="container p-5 my-5 border rounded">
    <h1 class="h1 text-center ">USA DL BARCODE GENERATOR</h1>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
      </div>
      <div class="col-md-4">
        <label for="middleName" class="form-label">Middle Name</label>
        <input type="text" class="form-control" id="middleName" name="middleName" placeholder="Middle Name">
      </div>
      <div class="col-md-4">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="street" class="form-label">Street (ex. 7 Washington Ave)</label>
        <input type="text" class="form-control" id="street" name="street" placeholder="Street">
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City (ex. Fairburn)</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="City">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="states" class="form-label">State</label>
        <select data-placeholder="State" id="states" name="states" class="form-select" tabindex="-1">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="zip" class="form-label">Zip (ex. 30213)</label>
        <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="bday" class="form-label">Birthday</label>
        <input type="date" class="form-control" id="bday" name="bday">
        <button id="randomDate" class="btn btn-secondary mt-2">Random</button>
      </div>
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="1" checked>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="2">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="issuedate" class="form-label">Issue Date</label>
        <input type="date" class="form-control" id="issuedate" name="issuedate">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="eyeColor" class="form-label">Eye Color</label>
        <select data-placeholder="Eye Color" id="eyeColor" name="eyeColor" class="form-select" tabindex="-1">
          <option value="BLK">Black</option>
          <option value="BLU">Blue</option>
          <option value="BRO">Brown</option>
          <option value="DIC">Dichromatic</option>
          <option value="GRY">Gray</option>
          <option value="GRN">Green</option>
          <option value="HAZ">Hazel</option>
          <option value="MAR">Maroon</option>
          <option value="PNK">Pink</option>
          <option value="UNK">Unknown</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="hairColor" class="form-label">Hair Color</label>
        <select data-placeholder="Hair Color" id="hairColor" name="hairColor" class="form-select" tabindex="-1">
          <option value="BAL">Bald</option>
          <option value="BLK">Black</option>
          <option value="BLN">Blond</option>
          <option value="BRO">Brown</option>
          <option value="GRY">Gray</option>
          <option value="SDY">Sandy</option>
          <option value="RED">Red</option>
          <option value="UNK">Unknown</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label for="heightFT" class="form-label">Height(ft)</label>
        <input type="number" class="form-control" name="heightFT" min="4" max="7" value="5">
      </div>
      <div class="col-md-4">
        <label for="heightIn" class="form-label">Inches(in)</label>
        <input type="number" class="form-control" name="heightIn" min="0" max="11" value="10">
      </div>
      <div class="col-md-4">
        <label for="weight" class="form-label">Weight(lbs)</label>
        <input type="number" class="form-control" name="weight" min="50" max="500" value="130">
      </div>
    </div>

    <div class="row mt-3 text-center">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary btn-lg"
          onclick="go();">Generate</button>
      </div>
    </div>
    <div class="row mt-5 rounded">
      <div id="barcode">[Barcode Will show Here]</div>
      <div id="licenseNumber">[Licence number will show here]</div>
      <div id="issueDate">[Issue Date will show here]</div>
      <div id="expiryDate">[Expiry date will show here]</div>
      <div id="classification">[Licence classification will show here]</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
